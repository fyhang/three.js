<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>leaflet地图例子</title>
	<link rel="stylesheet" href="css_package/leaflet.css">
	<script src="Js_package/leaflet.js"></script>
</head>
<body>
	<div id = "main" style="height: 900px"></div>

	<script type="text/javascript">
		var mymap = L.map('main',{
                center: [39.9788, 116.30226],
                zoom: 14
            });
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			    attribution: 'OpenStreetMap'
			}).addTo(mymap);
	</script>

</body>
</html>
