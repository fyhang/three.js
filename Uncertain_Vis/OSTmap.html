<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>leaflet地图例子</title>
	<link rel="stylesheet" href="css_package/leaflet.css">
	<script src="Js_package/leaflet.js"></script>
</head>
<body>
	<div id = "main" style="height: 800px"></div>

	<script type="text/javascript">

		var mymap = L.map('main',{
                center: [39.9788, 116.30226],
                zoom: 14
            });
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			    attribution: 'OpenStreetMap'
			}).addTo(mymap);

		 var marker = L.marker([39.9788, 116.30226]).addTo(mymap);

		var circle = L.circle([40, 116.30], 500, {
			     color: 'red',
			     fillColor: '#f03',
			     fillOpacity: 0.5
			    }).addTo(mymap);

		var polygon = L.polygon([
			     [40, 116.35],
			     [39.9877, 116.3023],
			     [40, 116.31]
			    ]).addTo(mymap);

		

		function onMapClick(e) {
		    alert("你点击位置的坐标是： " + e.latlng);
		}

		mymap.on('click', onMapClick);

		var popup = L.popup();

		function onMapClick(e) {
		    popup.setLatLng(e.latlng)
		        .setContent("你点击位置的坐标是： " + e.latlng.toString())
		        .openOn(mymap);
		  //   marker.bindPopup("<b>Hello world!</b><br><b>I am a popup.</b><br> 你点击位置的坐标是： " + e.latlng.toString()).openPopup();
		  //   circle.bindPopup("I am a circle.<br> 你点击位置的坐标是： " + e.latlng.toString());
				// polygon.bindPopup("I am a polygon.<br> 你点击位置的坐标是： " + e.latlng.toString());
		}

		mymap.on('click', onMapClick);


		
	</script>

</body>
</html>
